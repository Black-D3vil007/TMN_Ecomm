<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
	<link rel="stylesheet" type="text/css"

	<link rel="stylesheet" href="styles/signup.css">
</head>


<script>
	function matchPassword() {
		var pw1 = document.getElementById("pswd1");
		var pw2 = document.getElementById("pswd2");
		if (pw1 != pw2) {
			alert("Passwords did not match");
		} else {
			alert("Password created successfully");
		}
	}
</script>

<body>
	<div class="modal fade" id="signupModal">
		<div class="form">

			<h1> Signup Here!</h1>

			<form action="" method="get" accept-charset="utf-8">
				<input type="text" name="" placeholder="name"><br>
				<input type="text" name="" placeholder="Email"><br>
				<input type="password" id="pswd1" placeholder="password"><br>
				<input type="password" id="pswd2" placeholder="confirm password"><br>
				<input type="text" name="" placeholder="age"><br>
				<input type="text" name="" placeholder="address"><br>
				<input type="text" name="" placeholder="phone"><br>

				<br>

				<input type="radio" name="gender" value="male" checked><span class="rad">Male</span>
				<input type="radio" name="gender" value="female"> <span class="rad">Female</span>
				<input type="radio" name="gender" value="other">
				<span class="rad">Other</span>
				<button data-toggle="modal" onclick="matchPassword()" data-target="#signupModal">Sign Up</button>
				<h3>Already have account ? <a class="aclk" href="login.html">Click here!</a></h3>
			</form>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>

	<!-- jQuery -->
	<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
	<!-- Popper JS -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
	<!-- Bootstrap JS -->
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
</body>

</html>
